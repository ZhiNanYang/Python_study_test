<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .hide{
            display: none;
        }
        .item .header{
            background-color: #2459a2;
            height: 35px;
            line-height: 35px;
            color: white;
        }
    </style>
</head>
<body>
    <div style="height: 48px"></div>
    <div style="width: 300px">
        <div class="item">
            <div id="l1" class="header" onclick="ChangeMenu('l1');">菜单1</div>
            <div class="hide">
                <div>内容1</div>
                <div>内容2</div>
                <div>内容3</div>
            </div>
        </div>
        <div class="item">
            <div id="l2" class="header" onclick="ChangeMenu('l2');">菜单2</div>
            <div class="hide">
                <div>内容1</div>
                <div>内容2</div>
                <div>内容3</div>
            </div>
        </div>
        <div class="item">
            <div id="l3" class="header" onclick="ChangeMenu('l3');">菜单3</div>
            <div class="hide">
                <div>内容1</div>
                <div>内容2</div>
                <div>内容3</div>
            </div>
        </div>
        <div class="item">
            <div id="l4" class="header" onclick="ChangeMenu('l4');">菜单4</div>
            <div class="hide">
                <div>内容1</div>
                <div>内容2</div>
                <div>内容3</div>
            </div>
        </div>
        
    </div>
    <script type="text/javascript">
        function ChangeMenu(nid){
            var cr_header = document.getElementById(nid);
            var item_list = cr_header.parentNode.parentNode.children;
            for (var i = 0; i < item_list.length; i++) {
                var cr_item = item_list[i];
                cr_item.children[1].classList.add('hide');
            }
            cr_header.nextElementSibling.classList.remove('hide');
        }

    </script>
</body>
</html>
