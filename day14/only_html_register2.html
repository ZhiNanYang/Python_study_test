<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新用户注册</title>
</head>
<body>
    <label for="name">
        用户名：
        <input type="text" id="name">
    </label>
    <br />
    <label for="password">
        密码：
        <input type="password" id="password">
    </label>
    <br />
    <label for="rep_pw">
        重复密码：
        <input type="password" id="rep_pw">
    </label>
    <div>
        性别：
        <input type="radio" name="nan">男
        &nbsp
        <input type="radio" name="nv">女
    </div>
    <div>
        城市：
        <select>
            <option>上海</option>
            <option>广州</option>
            <option>北京</option>
        </select>
    </div>
    <div>
        爱好（可多选）：
        <input type="checkbox" >篮球
        <input type="checkbox" >足球
        <input type="checkbox" >排球
        <input type="checkbox" >乒乓球
    </div>
</body>
</html>
