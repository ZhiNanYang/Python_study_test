<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <!--    <meta http-equiv=“Refresh” Content=“30″>
    <meta http-equiv=”Refresh“ Content=”5; Url=http://www.autohome.com.cn“ /> -->
    <title>test 1</title>
</head>
<body>
    <div>
        <select>
            <option value="1">上海</option>
            <option value="2">北京</option>
            <option value="3">南京</option>
            <option value="4" selected="selected">广州</option>
        </select>
        &nbsp
        <select size="3">
            <option value="1">上海</option>
            <option value="2">北京</option>
            <option value="3">南京</option>
            <option value="4" selected="selected">广州</option>
        </select>
        &nbsp
        <select size="3" multiple="multiple">
            <option value="1">上海</option>
            <option value="2">北京</option>
            <option value="3">南京</option>
            <option value="4" selected="selected">广州</option>
        </select>
        &nbsp
        <select>
            <optgroup label="河北省">
                <option>石家庄</option>            
                <option>邯郸</option>
            </optgroup>
            <optgroup label="山西省">
                <option>太原</option>
                <option>平遥</option>
            </option>
        </select>
    </div>
    <div>
        <h2>Checkbox</h2>
        <input type="Checkbox" checked="">北京
        &nbsp
        <input type="Checkbox" value="2">上海
        &nbsp
        <input type="Checkbox" value="3">广州
    </div>
    <div>
        <h2>file</h2>
        <input type="file">
    </div>
</body>
</html>
