    <div>
        <input type="text" id="i2" value="请输入关键字" />
    </div>
    <script type="text/javascript">
        var a = document.getElementById("i2");
        a.onfocus = function(){
            if(a.value == "请输入关键字"){
                a.value = "";
            }
        }
        a.onblur = function(){
            if(a.value.length == 0){
                a.value = "请输入关键字";
            }
        }
    </script>
