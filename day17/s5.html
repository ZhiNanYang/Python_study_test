<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input id="t1" type="text" />
    <input id='add' type="button" value="添加" />
    <input id='remove' type="button" value="删除" />
    <input id='clone' type="button" value="复制" />
    <ul id="u1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script src="jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $('#add').click(function() {
            var v = $('#t1').val();
            var temp = '<li>' + v + '</li>';
            $('#u1').append(temp);
        }); 
        $('#remove').click(function() {
            var index = $('#t1').val();
            $('#u1 li').eq(index).remove();
        });
        $('#clone').click(function() {
            var index = $('#t1').val();
            var v = $('#u1 li').eq(index).clone();
            $('#u1').append(v);
        });
    </script>
</body>
</html>
