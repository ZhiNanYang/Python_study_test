<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Clone Me!" />
    <script src="jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $("input").click(function(){
            $(this).clone(true,true).insertAfter(this);
        });
    </script> 
</body>
</html>
